<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人網站</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        .content {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-top: 20px;
        }
        h1, h2 {
            font-size: 2em;
            margin: 10px 0;
        }
        p {
            font-size: 1.2em;
            color: #555;
            line-height: 1.6;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        <h1>歡迎來到我的網站！</h1>
    </header>

    <div class="content">
        <!-- 替換 'profile.jpg' 為你自己的圖片檔名 -->
        <img src="profile.jpg" alt="我的照片" class="profile-img">
        
        <h2>你好！我是 [你的名字]</h2>
        <p>這是我的個人網站，我熱愛[你的興趣或專業領域]，並且喜歡探索[其他的興趣]。在這裡，你可以了解更多關於我的背景、技能和生活。</p>
        
        <p>歡迎隨時聯繫我，期待與你分享更多精彩內容！</p>
    </div>

    <footer>
        <p>© 2025 [你的名字] - 版權所有</p>
    </footer>

</body>
</html>
