<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #d92d2f; /* Red color like the one in the background of the photo */
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            text-align: center;
        }
        .profile-photo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 5px solid #fff;
            margin-top: -80px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .content {
            margin-top: 30px;
            text-align: left;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        .pdf-list {
            list-style-type: none;
            padding: 0;
        }
        .pdf-list li {
            margin: 10px 0;
        }
        .pdf-list a {
            text-decoration: none;
            color: #d92d2f;
            font-weight: bold;
        }
        .pdf-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Welcome to My Personal Website</p>
    </header>

    <div class="container">
        <img src="myphoto.jpg" alt="Your Photo" class="profile-photo">
        <div class="content">
            <h2>About Me</h2>
            <p>Write a short introduction about yourself here. You can talk about your background, your interests, and what you do professionally.</p>

            <h2>My Work</h2>
            <p>Here are some of my recent works in PDF format:</p>
            <ul class="pdf-list">
                <li><a href="work1.pdf" target="_blank">Work 1</a></li>
                <li><a href="work2.pdf" target="_blank">Work 2</a></li>
                <li><a href="work3.pdf" target="_blank">Work 3</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
